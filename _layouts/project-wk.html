layout: default
---
<div class="project-wrapper">
    {% for project in site.portfolio %}
    {% if project.class =='wk' %}
    <div class="project-linkerkant">
        <div class="title">
            <h1>{{page.title}}</h1>
            <p>{{page.keywords}}</p>
        </div>
        <div class="beschrijving"> 
            <p>{{content}}</p>
         

        </div> 
    </div>
        <div class="project-img">
            
            <div class="wk">
                <div class="pic"><img src="{{site.baseurl}}{{page.img5}}"  alt=""></div>
                </div>
                <div class="wk">
                <div class="pic"><img src="{{site.baseurl}}{{page.img4}}"  alt=""></div>
                <div class="pic"><img src="{{site.baseurl}}{{page.img2}}"  alt=""></div>
                </div>
                <div class="wk">
                <div class="pic"><img src="{{site.baseurl}}{{page.img6}}"  alt=""></div>
                </div>
                <div class="wk">
                <div class="pic"><img src="{{site.baseurl}}{{page.img}}"  alt=""></div>
                <div class="pic"><img src="{{site.baseurl}}{{page.img}}"  alt=""></div>
                </div>
                <div class="wk">
                <div class="pic"><img src="{{site.baseurl}}{{page.img7}}"  alt=""></div>
            </div>
                <div class="pic"><img src="{{site.baseurl}}{{page.img8}}"  alt=""></div>
                <div class="pic"><img src="{{site.baseurl}}{{page.img9}}"  alt=""></div>
            </div>
        </div>  
        {% endif %}
        {% endfor %}
</div>
