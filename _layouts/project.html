---
layout: default
---
<div class="project-pagina-container">
    {% for project in site.portfolio %}
    {% if project.class =='wk' %}
    <div class="project-pagina-info">
        <div class="title">
            <h1>{{page.title}}</h1>
            <p>{{page.keywords}}<p></p>
        </div>
            <div class="beschrijving"> 
                <p>{{content}}</p>
            

            </div> 
    </div>
        <div class="project-pagina-wrapper">
            
            <div class="project-pagina-img">
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img1}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img2}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img3}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img4}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img5}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img6}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img7}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img8}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img9}}"  alt=""></div>
                <div class="pp-img"><img src="{{site.baseurl}}{{page.img10}}"  alt=""></div>
            </div>
        </div>  
        {% endif %}
        {% endfor %}
</div>
